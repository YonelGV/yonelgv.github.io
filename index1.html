<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Reproductor de Himnos</title>
  
  <!-- Iconos de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
/* --- Importar fuente --- */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

/* --- Variables CSS (Theming) --- */
:root {
  /* Fuente */
  --font-main: 'Poppins', sans-serif;

  /* Colores */
  --bg-color: #121212;
  --player-bg: #1e1e1e;
  --text-primary: #ffffff;
  --text-secondary: #b3b3b3;
  --accent-color: #1DB954;
  --shadow-color: rgba(0, 0, 0, 0.5);
  --icon-color: #b3b3b3;
  --icon-hover: #ffffff;
}

body.theme-light {
  --bg-color: #f5f5f5;
  --player-bg: #ffffff;
  --text-primary: #212121;
  --text-secondary: #5f5f5f;
  --accent-color: #007bff;
  --shadow-color: rgba(0, 0, 0, 0.15);
  --icon-color: #5f5f5f;
  --icon-hover: #212121;
}

body.theme-blue {
  --bg-color: #0d1b2a;
  --player-bg: #1b263b;
  --text-primary: #e0e1dd;
  --text-secondary: #778da9;
  --accent-color: #415a77;
  --shadow-color: rgba(0, 0, 0, 0.4);
  --icon-color: #778da9;
  --icon-hover: #e0e1dd;
}

/* --- Reset básico y estilos generales --- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html,
body {
  height: 100%;
  font-family: var(--font-main);
  background-color: var(--bg-color);
  color: var(--text-primary);
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
  transition: background-color 0.3s ease;
}

/* --- Reproductor principal --- */
.audio-player {
  background-color: var(--player-bg);
  width: 100%;
  max-width: 380px;
  border-radius: 15px;
  padding: clamp(15px, 5vw, 25px);
  box-shadow: 0 10px 30px var(--shadow-color);
  display: flex;
  flex-direction: column;
  gap: clamp(15px, 4vw, 20px);
  transition: background-color 0.3s ease;
}

/* --- Portada de la canción --- */
.cover-art img {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: 10px;
  object-fit: cover;
  box-shadow: 0 5px 15px var(--shadow-color);
  display: block;
}

/* --- Información de la pista --- */
.track-info .title {
  font-size: clamp(1.25rem, 5vw, 1.5rem);
  font-weight: 600;
  color: var(--text-primary);
  transition: color 0.3s ease;
}

/* --- Barra de progreso y tiempo --- */
.progress-controls {
  width: 100%;
}

.progress-bar-wrapper {
  position: relative;
}

input[type="range"] {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 6px;
  background: var(--text-secondary);
  border-radius: 5px;
  outline: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

.time-display {
  display: flex;
  justify-content: space-between;
  font-size: clamp(0.75rem, 2.5vw, 0.8rem);
  color: var(--text-secondary);
  margin-top: 5px;
  transition: color 0.3s ease;
}

/* Thumb para WebKit (Chrome, Safari) */
input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 16px;
  height: 16px;
  background: var(--accent-color);
  border-radius: 50%;
  border: 2px solid var(--player-bg);
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

/* Thumb para Firefox */
input[type="range"]::-moz-range-thumb {
  width: 16px;
  height: 16px;
  background: var(--accent-color);
  border-radius: 50%;
  border: 2px solid var(--player-bg);
}

/* Thumb para IE/Edge */
input[type="range"]::-ms-thumb {
  width: 16px;
  height: 16px;
  background: var(--accent-color);
  border-radius: 50%;
  border: 2px solid var(--player-bg);
}

/* Track para Firefox */
input[type="range"]::-moz-range-track {
  width: 100%;
  height: 6px;
  background: var(--text-secondary);
  border-radius: 5px;
}

/* Track para IE/Edge */
input[type="range"]::-ms-track {
  width: 100%;
  height: 6px;
  background: transparent;
  border-color: transparent;
  color: transparent;
}

/* --- Controles principales --- */
.main-controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: clamp(20px, 8vw, 35px);
}

.control-btn {
  background: none;
  border: none;
  color: var(--icon-color);
  font-size: 1.5rem;
  cursor: pointer;
  transition: color 0.2s ease, transform 0.1s ease;
}

.control-btn:hover {
  color: var(--icon-hover);
}

.control-btn:active {
  transform: scale(0.95);
}

.control-btn.play {
  font-size: 3rem;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background-color: var(--accent-color);
  color: var(--player-bg);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.1s ease;
}

.control-btn.play:hover {
  filter: brightness(1.1);
}

/* --- Controles secundarios --- */
.secondary-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 15px;
  margin-top: 10px;
}

.volume-control {
  display: flex;
  align-items: center;
  flex-grow: 1;
  gap: 10px;
  color: var(--icon-color);
}

.volume-control input[type="range"] {
  height: 4px;
}

.theme-switcher {
  display: flex;
  gap: 10px;
}

.theme-btn {
  background: none;
  border: 1px solid var(--icon-color);
  color: var(--icon-color);
  width: 30px;
  height: 30px;
  border-radius: 50%;
  cursor: pointer;
  transition: background-color 0.2s, color 0.2s;
}

.theme-btn:hover {
  background-color: var(--icon-color);
  color: var(--player-bg);
}

/* --- Media query para pantallas pequeñas --- */
@media (max-width: 360px) {
  .secondary-controls {
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .volume-control {
    width: 100%;
  }

  .control-btn.play {
    width: 60px;
    height: 60px;
    font-size: 2.5rem;
  }
}
</style>
  
  <link rel="shortcut icon" href="taqa.png" type="image/x-icon">
</head>
<body class="theme-dark"> <!-- Tema por defecto -->

  <div class="audio-player" id="player-container">
    <audio id="player" preload="metadata"></audio>

    <div class="cover-art">
      <img src="taqa.png" alt="Logo del Himnario">
    </div>

    <div class="track-info">
      <p class="title">Cargando himno...</p>
    </div>

    <div class="progress-controls">
      <div class="progress-bar-wrapper">
        <input id="progress-bar" type="range" min="0" value="0" step="1">
      </div>
      <div class="time-display">
        <span class="start-time">0:00</span>
        <span class="end-time">0:00</span>
      </div>
    </div>

    <div class="main-controls">
      <button id="prev-btn" class="control-btn"><i class="fa fa-backward-step"></i></button>
      <button id="play-btn" class="control-btn play"><i class="fa fa-play"></i></button>
      <button id="next-btn" class="control-btn"><i class="fa fa-forward-step"></i></button>
    </div>
    
    <div class="secondary-controls">
       <div class="volume-control">
            <i class="fa fa-volume-low"></i>
            <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
            <i class="fa fa-volume-high"></i>
        </div>
        <div class="theme-switcher">
            <button class="theme-btn" data-theme="dark" title="Tema Oscuro"><i class="fa fa-moon"></i></button>
            <button class="theme-btn" data-theme="light" title="Tema Claro"><i class="fa fa-sun"></i></button>
            <button class="theme-btn" data-theme="blue" title="Tema Azul"><i class="fa fa-droplet"></i></button>
        </div>
    </div>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', function () {
    // --- Referencias a Elementos del DOM (CORREGIDO) ---
const player = document.getElementById('player');
const playerContainer = document.getElementById('player-container');
const playBtn = document.getElementById('play-btn');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn'); // <--- ERROR CORREGIDO
const progressBar = document.getElementById('progress-bar');
const volumeSlider = document.getElementById('volume-slider');
const titleDisplay = document.querySelector('.track-info .title');
const startTimeDisplay = document.querySelector('.start-time');
const endTimeDisplay = document.querySelector('.end-time');

    // --- Estado del Reproductor ---
    let currentTrack = 0;
    let isPlaying = false;
    let playlist = [];

    // --- Generar Playlist ---
    for (let i = 1; i <= 200; i++) {
        playlist.push({
            title: `Himno ${i}`,
            artist: 'Himnario',
            album: 'Edición 2009',
            artwork: 'taqa.png',
            audio: `https://github.com/YonelGV/taqa/raw/main/${i}.mp3`
        });
    }

    // --- Funciones Principales ---

    function loadTrack(index, autoPlay = false) {
        if (index < 0 || index >= playlist.length) return;
        
        const track = playlist[index];
        currentTrack = index;
        player.src = track.audio;
        titleDisplay.textContent = track.title;
        
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: track.title,
                artist: track.artist,
                album: track.album,
                artwork: [{ src: track.artwork, sizes: '512x512', type: 'image/png' }]
            });
        }

        if (autoPlay) {
            playTrack();
        }
    }
    
    async function playTrack() {
        // Solo intenta reproducir si hay una fuente cargada
        if (!player.src) return;

        try {
            await player.play();
            isPlaying = true;
            playBtn.innerHTML = '<i class="fa fa-pause"></i>';
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = "playing";
            }
        } catch (error) {
            console.warn("La reproducción fue bloqueada por el navegador o interrumpida:", error.name);
            // **MEJORA PARA EVITAR EL AbortError**
            // En lugar de llamar a pauseTrack(), solo actualizamos el estado y la UI.
            // Esto evita la llamada redundante a player.pause() que causa el error.
            isPlaying = false;
            playBtn.innerHTML = '<i class="fa fa-play"></i>';
            if ('mediaSession' in navigator) {
                navigator.mediaSession.playbackState = "paused";
            }
        }
    }

    function pauseTrack() {
        player.pause();
        isPlaying = false;
        playBtn.innerHTML = '<i class="fa fa-play"></i>';
        if ('mediaSession' in navigator) {
            navigator.mediaSession.playbackState = "paused";
        }
    }

    function togglePlayPause() {
        if (isPlaying) {
            pauseTrack();
        } else {
            playTrack();
        }
    }

    function nextTrack() {
        currentTrack = (currentTrack + 1) % playlist.length;
        loadTrack(currentTrack, true);
    }

    function prevTrack() {
        currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
        loadTrack(currentTrack, true);
    }

    // --- Actualización de UI (Tiempo y Barra) ---
    function updateProgress() {
        if (!player.duration) return;
        progressBar.value = player.currentTime;
        startTimeDisplay.textContent = formatTime(player.currentTime);
    }

    function setProgress(e) {
        player.currentTime = e.target.value;
    }
    
    function formatTime(seconds) {
        seconds = isNaN(seconds) ? 0 : seconds;
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    // --- Sistema de Temas ---
    function switchTheme(theme) {
        document.body.className = `theme-${theme}`;
    }

    // --- Inicialización y Event Listeners ---

    // Controles del reproductor
    playBtn.addEventListener('click', togglePlayPause);
    nextBtn.addEventListener('click', nextTrack);
    prevBtn.addEventListener('click', prevTrack);
    
    // Eventos del tag <audio>
    player.addEventListener('timeupdate', updateProgress);
    player.addEventListener('loadedmetadata', () => {
        endTimeDisplay.textContent = formatTime(player.duration);
        progressBar.max = player.duration;
    });
    player.addEventListener('ended', nextTrack);
    player.addEventListener('error', (e) => {
        console.error('Error en el elemento de audio:', e);
        titleDisplay.textContent = "Error al cargar himno";
    });

    // Controles de progreso y volumen
    progressBar.addEventListener('input', setProgress);
    volumeSlider.addEventListener('input', (e) => player.volume = e.target.value);
    
    // Switcher de Temas
    document.querySelectorAll('.theme-btn').forEach(btn => {
        btn.addEventListener('click', () => switchTheme(btn.dataset.theme));
    });

    // Carga inicial desde URL o el primer track
    const urlParams = new URLSearchParams(window.location.search);
    const trackNum = parseInt(urlParams.get('num'), 10);
    const initialTrackIndex = !isNaN(trackNum) && trackNum > 0 && trackNum <= playlist.length 
        ? trackNum - 1 
        : 0;
    
    loadTrack(initialTrackIndex, false);

    // Page Visibility API
    document.addEventListener('visibilitychange', () => {
        if (document.hidden && isPlaying) {
            pauseTrack();
        }
    });

    // Intersection Observer
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (!entry.isIntersecting && isPlaying) {
                pauseTrack();
            }
        });
    }, { threshold: 0.1 });
    
    observer.observe(playerContainer);
    
    // Media Session Action Handlers
    if ('mediaSession' in navigator) {
        navigator.mediaSession.setActionHandler('play', playTrack);
        navigator.mediaSession.setActionHandler('pause', pauseTrack);
        navigator.mediaSession.setActionHandler('nexttrack', nextTrack);
        navigator.mediaSession.setActionHandler('previoustrack', prevTrack);
    }
});
</script>
</body>
</html>
